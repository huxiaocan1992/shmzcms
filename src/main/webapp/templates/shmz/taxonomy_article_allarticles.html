<#include "_layout.html"/>
<@layout>
    <!--中间内容-->
    <div class="list_container_box">
        <div class="list_container">
            <!--搜索列表-->
            <div class="list_search">
                <ul class="list_search_class">
                    <li class="">
                        <a href="javascript:;">综合排序</a>
                    </li>
                    <li class="list_search_col">
                        <a href="javascript:;">不限状态</a>
                    </li>
                    <li class="list_search_col">
                        <a href="javascript:;">不限时间</a>
                    </li>
                    <li class="list_search_col">
                        <a href="javascript:;">不限地域</a>
                    </li>
                    <li class="list_search_col">
                        <a href="javascript:;">不限排序</a>
                    </li>
                </ul>
                <div class="search_box">
                    <input type="text" placeholder="搜索" />
                    <button type="button" class="list_search_botton" value="搜索">搜索</button>
                </div>
            </div>
            <!--搜索列表结束-->
            <!--列表详细-->
            <ul class="list_detail">
                <@jp.contentPage module="article" count="10">
                    <#list page.getList() as content>
                        <li class="list_detail_li">
                            <a class="list_img" href='${content.url!}'>
                                <img src="${(content.thumbnail)!}" />
                            </a>
                            <dl class="list_detail_content">
                                <h6 class='list_detail_title'><a href="${content.url!}">${content.title!}</a></h6>
                                <p>
                                	${(content.summary)!}
                                </p>
                            </dl>
                        </li>
                    </#list>
                    <@pagination>
                        <#list pages as page>
                            <a href="${page.url}">${page.text}</a>
                        </#list>
                    </@pagination>
                </@jp.contentPage>
            </ul>
            <!--列表详细结束-->

            <!--列表分页结束-->
        </div>
    </div>
    <!--中间内容结束-->
